<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrtion Form</title>
    <link rel="stylesheet" href="reg.css" type="text/css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <hr>
            <form id="register" method="post"></form>
            <label for="name">First Name : </label>
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="fname" id="name" placeholder="Enter your First Name">
            <br><br>
            <label>Last Name : </label>
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
            <br><br>
            <label>Your Age : </label>
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" name="age" id="name" placeholder="How old are you?">
            <br><br>
            <label>Email : </label>
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="email" id="name" placeholder="Enter your Valid Email">
            <br><br>
            <label>Gender : </label>
            <br><br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="male">Female</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="other">
            &nbsp;
            <span id="female">Other</span>
            <br><br>
            <label>Known Language : </label>
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="hindi">
            &nbsp;
            <span id="hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="english">
            &nbsp;
            <span id="english">English</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="urdu">
            &nbsp;
            <span id="urdu">Urdu</span>
            <br><br>
            <label> State of Residence : </label>
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="VResidance" id="name" placeholder="Enter your Valid State of Residence">
            <br><br><br>
            <label for="CarorBike">Car Or Bike Occupied : </label>
            <select name="mycar" id="CarorBike">
                <option value="NotOccupied" selected>N/A</option>
                <option value="Car">Car</option>
                <option value="Bike">Bike</option>

            </select>


            <br><br><br>
            <label>When You bought that vehicle : </label>
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" name="date" id="name">

            <br><br>



            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Submit" name="submit" id="submit">
            <br><br>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="reset" value="Reset Now" name="reset" id="submit">




        </div><!-- end register -->
    </div><!-- end Main -->
</body>

</html>
